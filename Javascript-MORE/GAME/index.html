<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Color Game</title>
</head>
<body>
  <header>
    <h1>The Great<br><span id="rgb"> RGB(234, 4, 45)</span><br> Color Game</h1>
    <h2>Scores</h2>
    <h3 id="play-0">Player 1 Score: <span>0</span></h3>
    <h4 id="turn-0">Turn score: <span>5</span></h4>
    <h3 id="play-1">Player 2 Score: <span>0</span></h3>
    <h4 id="turn-1">Turn score: <span>5</span></h4>
  </header>
  <nav>
      <button id="reset">NEW GAME</button>
      <span id="message"></span>
        <button class="player">Player 1</button>
        <button class="player blue">Player 2</button>
  </nav>

  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <script src="script-refact.js"></script>
</body>
</html>
